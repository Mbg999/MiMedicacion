<div class="row">
    <div class="col-12 col-md-8 col-lg-6 mx-md-auto">
        <div class="mt-3">
            <div *ngIf="isLogin; else register">
                <h3>Iniciar sesión</h3>
                <app-login></app-login>
                <p class="mt-2">¿Aún no tienes cuenta? <b (click)="isLogin = !isLogin">Registrar</b></p>
            </div>
            <ng-template #register>
                <div>
                    <h3>Regístrate</h3>
                    <app-register></app-register>
                    <p class="mt-2">¿Ya tienes cuenta? <b (click)="isLogin = !isLogin">Inicia sesión</b></p>
                </div>
            </ng-template>
        </div>
    </div>
</div>
